<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Semantic Elements</title>
    </head>
    <body>
        <!--  
            I. Tổng quan

                *) Chúng ta đã biết:

                    - Các thẻ không có ngữ nghĩa (non-semantic elements) trước đây:

                        VD: div, span, b, i, u, ....

                    - Các thẻ có ngữ nghĩa (semantic elements): 

                        VD: strong, em, h1-h6, p, ....

                *) Trong HTML, có 1 số thẻ có ngữ nghĩa có thể được sử dụng để xác định các phần khác nhau của trang web:

                    - Giúp trình đọc máy, trình phân tích website hiểu được cấu trúc trang web.

                    - Giúp tối ưu hóa cho công cụ tìm kiếm.

                    - Tạo cấu trúc mạch lạc, dễ đọc đối với ngay cả lập trình viên.

            II. Các thẻ thường dùng

                1. <header>                             => Phần đầu của trang, hoặc 1 vùng chứa nội dung giới thiệu ....

                2. <nav>                                => Được sử dụng để đánh dấu phần đầu chứa menu điều hướng hoặc liên kết đến các trang con trong trang web

                3. <main>                               => Thẻ này chỉ ra nội dung chính của trang web, thường bao gồm nội dung chính của trang

                4. <footer>                             => Phần chân trang, thường chứa thông tin bản quyền, liên hệ, các thẻ liên kết khấc ....

                5. <figure>                             => Dùng để đọc hình ảnh, biểu đồ, video .... khi chúng bổ nghĩa cho thành phần nội dung

                6. <figcaption>                         => Dùng để mô tả cho phần tử figure

                7. <mark>                               => Làm nổi bật (highlight) một phần của văn bản

                8. <aside>                              => Các thông tin bên lề. Ví dụ: Quảng cáo, sản phẩm liên quan ....

                9. <article>                            => Chỉ định nội dung độc lập, khép kín. Ví dụ: Bài đăng, thẻ sản phầm ....

                10. <section>                           => Được sử dụng để chia nội dung trang thành các phần khác nhau
        -->
    </body>
</html>
