<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tag code</title>
    </head>
    <body>
        <!--
			Thẻ code có các lưu ý sau:
				- Để thể hiện 1 khối code độc lập (cần chuyển các ký tự đặc biệt sang HTML Entities)
				- Không thụt thẻ code vào trong
				- Dùng kèm thẻ pre để giữ nguyên định dạng
		-->
        <!--Có thể chuyển các ký tự đặc biệt thành HTML Entities qua trang web sau: https://codebeautify.org/html-escape-unescape -->

        <h1>Học thẻ code</h1>
        <p>Tôi đang học thẻ <code>&lt;em&gt;&lt;/em&gt;</code> và thẻ <code>&lt;strong&gt;&lt;/strong&gt;</code></p>

        <pre><code>&lt;head&gt;
      &lt;meta charset=&quot;UTF-8&quot; /&gt;
      &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
      &lt;title&gt;Tag code&lt;/title&gt;
&lt;/head&gt;</code></pre>
    </body>
</html>
