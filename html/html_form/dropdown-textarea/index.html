<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--  
            1. Thẻ textarea

                - <textarea></textarea>: Là 1 thẻ trong form được sử dụng để tạo ra 1 ô văn bản có thể chứa nhiều dòng văn bản.

            2. Thẻ select

                - <select></select>: Được dùng để tạo danh sách trổ xuống - dropdown.

                - Thuộc tính selected: để chọn giá trị mặc định khi trang web được mở.

                - <optgroup></optgroup>: Dùng để gom nhóm danh sách trổ xuống - dropdown
        -->

        <h2>1. text area</h2>

        <form action="">
            <label for="message">Message: </label> <br />
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <br />
            <input type="submit" value="Send me" />
        </form>

        <h2>2. dropdown</h2>

        <form action="">
            <label for="color">Chọn màu: </label> <br />
            <select name="color" id="color" required>
                <option value="">-Chọn màu-</option>
                <option value="red">Đỏ</option>
                <option value="green">Xanh lá cây</option>
                <option value="blue">Xanh dương</option>
                <option value="yellow">Vàng</option>
            </select>

            <button>Xác nhận màu gửi server</button>
        </form>

        <h2>3. optgroup</h2>

        <form action="">
            <label for="color">Chọn màu: </label> <br />
            <select name="color" id="color" required>
                <option value="">--Select Color--</option>

                <optgroup label="Nhom 1">
                    <option value="red">Đỏ</option>
                    <option value="green">Xanh lá cây</option>
                    <option value="blue">Xanh dương</option>
                    <option value="yellow">Vàng</option>
                </optgroup>

                <optgroup label="Nhom 2">
                    <option value="red">Đỏ</option>
                    <option value="green">Xanh lá cây</option>
                    <option value="blue">Xanh dương</option>
                    <option value="yellow">Vàng</option>
                </optgroup>

                <optgroup label="Nhom 3">
                    <option value="red">Đỏ</option>
                    <option value="green">Xanh lá cây</option>
                    <option value="blue">Xanh dương</option>
                    <option value="yellow">Vàng</option>
                </optgroup>
            </select>

            <button>Xác nhận màu gửi server</button>
        </form>
    </body>
</html>
