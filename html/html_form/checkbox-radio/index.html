<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--  
            1. Checkbox

                - checkbox: cho phép chọn nhiều lựa chọn.

            2. Radio

                - radio: chỉ cho phép chọn 1 lựa chọn, khi name đặt giống nhau.
        -->

        <p>What fruits do u like?</p>

        <form>
            <!-- Lua chon 1 -->
            <input type="checkbox" name="apple" id="apple" /> Apple

            <br />
            <!-- Lua chon 2 -->
            <input type="checkbox" name="banana" id="banana" /> Banana

            <br />
            <!-- Lua chon 3 -->
            <input type="checkbox" name="mango" id="mango" /> Mango

            <br />
            <input type="submit" value="Send" />
        </form>

        <p>2. Your gender?</p>

        <form>
            <!-- Lua chon 1 -->
            <input type="radio" name="gender" id="male" /> Male

            <!-- Lua chon 2 -->
            <input type="radio" name="gender" id="female" /> Female

            <br />
            <input type="submit" value="Send" />
        </form>
    </body>
</html>
