<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--  
            1. Form Element - Range

            2. Form Element - Number
        -->

        <h2>1. Range</h2>

        <form action="">
            <input type="range" name="volume" id="" min="20" max="200" step="20" value="40" />

            <input type="submit" value="Send me" />
        </form>

        <h2>2. Number</h2>

        <form action="">
            <input type="number" name="number" id="" min="20" max="200" step="20" value="30" />

            <input type="submit" value="Send me" />
        </form>
    </body>
</html>
