<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tag img</title>
    </head>
    <body>
        <h1>Hình ảnh</h1>

        <!--Hình ảnh lấy từ trang Unsplash - 1 web chứa các ảnh miễn phí-->
        <h2>Hình ảnh được truyền đường dẫn vào</h2>
        <img
            src="https://plus.unsplash.com/premium_photo-1682095863135-181dbf27a32d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8a29yZWFuJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
            alt="Korean Girl"
        />
        <br />

        <h2>Hình ảnh lỗi</h2>
        <img src="https://plus.unsplash.com/premium_photo-1682095863135-181dbf27a32" alt="Korean Girl" />

        <h2>Hình ảnh lưu cục bộ</h2>
        <img src="img/beautiful_girl.jpg" alt="beautiful_girl" />

        <!--Thuộc tính khác của thẻ img-->
        <h2>Các thuộc tính khác của thẻ img</h2>

        <!--Lưu ý: 
      1. Chỉ set chiều rộng hoặc cao, phần còn lại ảnh sẽ tự căn tỷ lệ
      2. Có thể set theo tỷ lệ ảnh-->

        <h3>Chỉ set 1 thuộc tính width hoặc height</h3>
        <img src="img/pretty_girl.jpg" alt="pretty_girl" width="200" />

        <h3>Set thuộc tính theo tỷ lệ</h3>
        <img src="img/argument.jpg" alt="vợ chồng cãi nhau" width="50%" />
    </body>
</html>
