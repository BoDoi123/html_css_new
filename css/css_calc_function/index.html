<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>CSS Calc Function</title>
    </head>
    <body>
        <!--  
            1. Hàm calc():

                - Là 1 hàm trong CSS cho phép thực hiện các phép tính đơn giản như +, -, *, /

                - Có thể sử dụng với tất cả các thuộc tính CSS về kích thước như là width, height, margin, padding, top, left, background-position, ...

                *) Lưu ý:

                    - Sau calc() không được có khoảng trắng

                    - Khi dùng toán tử +, - thì bắt buộc phải có khoảng trắng trước và sau toán tử +, -

                    - Toán tử *, /

                        a. Toán tử *:
                            
                            +) Viết đơn vị trước hay sau đều được

                                VD: width: calc(100px * 2)
                                    width: calc(2 * 100px)

                        b. Toán tử /:

                            +) Phần có đơn vị bắt buộc viết trước

                            +) Không chia cho 0

                                VD: width: calc(100% / 2)
        -->

        <div class="nav"></div>
        <div class="main_content"></div>
    </body>
</html>
