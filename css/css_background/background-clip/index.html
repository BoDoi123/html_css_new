<html lang="vi">

        <meta charset="UTF-8" />

        <title>CSS Background - BackgroundClip</title>

    <body>
        <!--  
            4. Thuộc tính background-clip       => Quy định vùng đổ nền

                *) Các giá trị thuộc tính

                    - border-box:           => Default - Ảnh sẽ đổ vào full kích thước phần tử (content + padding + border)

                    - padding-box           => Ảnh chỉ đổ đến padding

                    - content-box           => Ảnh chỉ đổ phần content

                *) Dùng background-clip         => Đổ nền text

                    VD: background-clip: text       => Đổ màu nền cho phần text, không hiển thị phần trống ngoài text
        -->

        <div class="box"></div>

        <h1>Welcome to <strong class="text_hl">Tuhoc.cc</strong>. Kênh học lập trình cho người mới</h1>
    </body>
