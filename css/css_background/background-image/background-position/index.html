<html lang="vi">

        <meta charset="UTF-8" />

    <body>
        <!--  
            2. Thuộc tính background-image: background-position     => Vị trí bắt đầu đặt ảnh nền

                - Giá trị thuộc tính: 

                    a) Dùng vị trí để chỉ định điểm bắt đầu

                        VD: center, bottom left, top right, top, left, ....

                    b) Dùng đơn vị %    => Giá trị tương đối

                        VD: background-position:    0%-100%             0%-100%             =>  Điểm bắt đầu là điểm top-left (0% 0%)
                                                    Chiều ngang (x)     Chiều dọc (y)       =>  Điểm kịch là điểm bottom-right (100% 100%)

                    c) Dùng đơn vị tuyệt đối    VD: px

                        - Gốc 0 0 vẫn nằm ở điểm top left       => background-position: 0px 0px     
                                                                => Tăng dần theo chiều ngang (x) và chiều dọc (y)
        -->

        <div class="box"></div>

        <img src="https://st.quantrimang.com/photos/image/2021/04/06/cap-ve-cho-cung-1.jpg" alt="Ảnh chó ngầu lòi" />
