            1. Background-color: Các giá trị cơ bản

                    - Transparent (Trong suốt)          => Thuộc tính mặc định của background-color

                    - Color name                        => Dùng tên màu

                    - RGB                               => Kênh màu RGB

                    - Hex                               => Kênh màu hex (hệ thập lục phân)

                    - CurrentColor                      => Dùng color hiện tại

                *) Lưu ý: Nền sẽ đổ vào toàn bộ các phần tính vào kích thước phần từ (Bao gồm border, padding, content)
