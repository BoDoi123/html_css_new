<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>CSS Flexbox layout - FlexItem - FlexShrink</title>
    </head>
    <body>
        <!--  
            B. Flexbox: Flex-Item

                3. Thuộc tính flex-shrink (co lại)                                  => Xác định khả năng co lại của item nếu cần

                    *) Giá trị:

                        - flex-shrink: 0                    => Không bị co lại  

                        - flex-shrink: 1                    => Default value. Số thứ tự để ưu tiên co lại

                        - flex-shrink: n (n > 1)            => Số càng lớn thì co lại càng nhanh

                    *) Trường hợp: số lượng item nhiều lên, các item sẽ tự động co lại, làm cho kích thước width: 30%, không còn đúng 

                        => Can thiệp thông qua thuộc tính flex-shrink để item không bị co

                            +) Tuy nhiên co lại đến một mức chiều rộng tối thiểu (Thường là co đến chiều rộng của từ dài nhất)

        -->

        <div class="container">
            <div class="box box1">Block 1 Loremipsum dolor sit.</div>
            <div class="box box2">Block 2</div>
            <div class="box box3">Block 3</div>
            <div class="box box4">Block 4</div>
            <div class="box box5">Block 5</div>
            <div class="box box6">Block 6</div>
        </div>
    </body>
</html>
