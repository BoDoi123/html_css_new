<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>CSS FlexBox layout - Flex-Item - Order</title>
    </head>
    <body>
        <!--  
            B. Flexbox: Flex-Item

                6. Thuộc tính order                             => Thay đổi thứ tự item (Thay đổi thứ tự hiển thị của item)

                    *) Giá trị

                        - order: 0;                         => Default value.

                        - order: n (n > 0)                  => n càng lớn thì ưu tiên càng thấp (xếp sau những số thấp hơn), 0 là ưu tiên lớn nhất
        -->

        <div class="container">
            <div class="box box1">Block 1</div>
            <div class="box box2">Block 2</div>
            <div class="box box3">Block 3</div>
            <div class="box box4">Block 4</div>
        </div>
    </body>
</html>
