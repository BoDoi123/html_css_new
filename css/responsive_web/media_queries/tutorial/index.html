<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Responsive Website - Media Queries</title>
    </head>
    <body>
        <!-- 
            1. Tổng quan 

                - Media Queries: 

                    +) Thường được dùng để tùy chỉnh CSS với các break point được chỉ định.

                    +) Khi thỏa mãn điều kiện CSS trong khối @media sẽ thực hiện và ghi đè CSS mặc định vốn có.

                    VD: @media (max-width: 600px) {
                        .box {
                            width: 200px;
                            height: 200px;
                            background: cyan;
                        }
                    }
        -->

        <div class="box">
            <p>Tuhoc.cc</p>
        </div>
    </body>
</html>
