<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>CSS Position - PositionStatic and PositionRelative</title>
    </head>
    <body>
        <!--  
            *) Thuộc tính position:     => Cho phép điều chỉnh vị trí các phần tử trên trang web

                1. Position: Static

                    => Đây là giá trị mặc định của position

                    => Các phần tử HTML mà chúng ta đã biết có vị trí cố định trên trang khi chưa can thiệp bằng CSS 

                2. Position: Relative

                    => Định vị so với vị trí ban đầu của nó 1 khoảng x:

                        - left (cách lề trái ban đầu 1 khoảng x)

                        - right (cách lề phải ban đầu 1 khoảng x)

                        - top (cách lề trên ban đầu 1 khoảng x)

                        - bottom (cách lề dưới ban đầu 1 khoảng x)

                    +) Tuy nhiên, không có bất kỳ không gian mới nào được tạo ra để chứa phần tử được định vị theo kiểu này, 
                        vì vậy các phần tử khác trong trang web vẫn có thể bị che khuất bới các phần tử được định vị theo kiểu relative.
        -->

        <div class="content">
            <div class="box box1">Khối 1</div>
            <div class="box box2">Khối 2</div>
            <div class="box box3">Khối 3</div>

            <h1>Tuhoc.cc</h1>
        </div>
    </body>
</html>
