<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>CSS Padding</title>
    </head>
    <body>
        <!-- 
            Box Model bao gồm:
                - Content(width, height)    -> hình ảnh, text, video, ...
                - padding                   -> khoảng đệm nội dung và viền (không chứa nội dung)
                - border                    -> viền của phần tử (viền nét liền, nét đứt)
                - margin                    -> khoảng cách với các phần tử liền kề khác

            
                Kích thước cao * rộng của 1 phần từ = content + padding + border (Không bao gồm margin)
        -->

        <div>tuhoc.cc</div>
    </body>
</html>
