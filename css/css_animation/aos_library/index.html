<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Animation - AOS Library</title>
    </head>
    <body>
        <!--  
            1. Thư viện AOS

                - Mục đích sử dụng: Sử dụng khi muốn dùng hiệu ứng transition khi người dùng cuộn chuột tới phần tử 

            2. Cài đặt nâng cao

                - data-aos-offset="200"             => Cuộn qua mép trên của phần tử 200px khi kích hoạt animation                  (Đơn vị px, Default: 120px)

                - data-aos-duration="1000"          => Điều chỉnh thời gian diễn ra animation = 1000ms                              (Chấp nhận giá trị từ 50ms -> 3000ms)

                - data-aos-easing="linear"          => Điều chỉnh cách mà animation diễn ra trong 1 chu kỳ                          (Default: ease)

                - data-aos-delay="50"               => Trì hoãn 50ms, sau 50ms mới diễn ra animation                                (Đơn vị ms, mặc định = 0)

                - data-aos-anchor="id-selector"     => Cuộn đến selector có id-selector thì kích hoạt animation                     (Default: none)

                - data-aos-anchor-placement         => Định vị trí của phần tử trên màn hình khi cuộn đến sẽ kích hoạt animation    (Default: top-bottom)

                - data-aos-once="false"             => Nếu đặt là true, animation chỉ diễn ra 1 lần                                 (Default: false)

                - data-aos-mirror="true"            => Cho phép animation hoạt động khi cuộn ngược từ dưới lên                      (Default: false)
        -->
    </body>
</html>
