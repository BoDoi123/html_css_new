<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Opacity, Display and Visibility</title>
    </head>
    <body>
        <!-- 
			Thuộc tính opacity có tác dụng thể hiện độ rõ của thẻ selector;
			- Không nhìn thấy trên giao diện.
			- Vẫn chiếm không gian.
			- Vẫn tương tác được.

			Thuộc tính display: none có tác dụng ẩn phần selector khỏi giao diện (Tuy nhiên đồng thời xóa không gian phần tử đó đang chiếm và không tương tác được);

			Thuộc tính visibility có tác dụng ẩn hoặc hiện element;
			- Không nhìn thấy trên giao diện.
			- Vẫn chiếm không gian.
			- Không tương tác được.
		 -->
        <h1>Tuổi trẻ</h1>
        <h2>Tiền <span>không có</span></h2>
        <h3>Quan hệ chưa có</h3>
        <h3>Đến tự tin cũng không có</h3>
        <h3>Vậy bạn có cái gì?</h3>
    </body>
</html>
