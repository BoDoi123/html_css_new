    <body>
        <!--  
            Thuộc tính box-shadow           => Đổ bóng cho box

                VD: box-shadow: offset-x, offset-y, blur, lây lan, color

                    - Gốc của box nằm ở top left

                        box-shadow: điểm x, điểm y, làm mờ, lây lan, màu sắc

                *) Trường hợp muốn chèn bóng nằm trên đối tượng

                    - Dùng keyword: inset

                        VD: box-shadow: inset 1rem 1rem gold;

                            => inset | offset-x | offset-y | color
        -->

        <div class="box"></div>
