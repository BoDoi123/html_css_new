<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>CSS Grid Layout - Gap in Grid</title>
    </head>
    <body>
        <!--  
            I. Cách sử dụng Grid - Grid Container

                2. Cách sử dụng Grid CSS:

                    - Khi đặt class cha là grid hoặc inline-grid thì tất cả các phần tử rời khỏi luồng thông thường và tuân theo quy tắc lưới của grid

                3. Chia hàng và cột trong grid CSS:

                    - Mặc định thì nó có 1 hàng và 1 cột 

                    - Dùng 2 thuộc tính:

                        +) grid-template-column (Cột)

                            VD: grid-template-column: auto

                                grid-template-column: 100px 200px           => 2 cột, độ dài (lần lượt): 100px 200px

                                    => Nếu không set row thỉ row sẽ là auto, vừa kích thước nội dung item

                        +) grid-template-row (Hàng)

                            VD: grid-template-row: 50px 100px 50px          => 3 hàng, chiều cao (lần lượt): 50px 100px 50px

                    *) Lưu ý:

                        - Đơn vị dùng trong khi chia cột với Grid CSS:

                            => Tuyệt đối px, tương đối (em, rem, %) hoặc dùng hàm calc() để tính toán

                4. Grid CSS - Gap

                    - Đơn vị thường dùng: tuyệt đối px, tương đối (em, rem, %)

                    - Giá trị:

                        +) grid-column-gap: 10px

                        +) grid-row-gap: 5px

                        +) Viết gọn:

                            => gap: row-gap column-gap

                                VD: gap: 20px 50px;

                            *) Chú ý: nếu viết 1 đối số thì áp dụng cho cả row-gap và column-gap

                                VD: gap: 50px;  
                                
                5. Trong TH có nhiều giá trị lặp lại thì dùng (giá trị repeat) cho thuộc tính gap:

                    VD: grid-template-column: 100px repeat(2, 50px);                 => Tương ứng: grid-template-column: 100px 50px 50px;

                        grid-template-row: repeat(3, 100px);                         => Tương ứng: grid-template-row: 100px 100px 100px;

                6. Chia theo trọng số (Chiếm bao nhiêu phần)

                    VD: Chia hàng và cột trong grid theo trọng số 

                        =>  grid-template-column: 1fr 2fr;              => Tổng có 2 cột (trọng số là 3). Cột 1 chiếm 1/3 và cột 2 chiếm 2/3.

                            grid-template-row: 1fr 2fr 4fr;             => Tổng có 3 hàng (trọng số là 7). Hàng 1 chiếm 1/7, hàng 2 chiếm 2/7 và hàng 4 chiếm 4/7.

                7. Sử dụng giá trị auto

                    VD: grid-template-column: 100px auto                => Tổng có 2 cột, cột 1 chiếm 100px, cột 2 sẽ chiếm 100% không gian còn lại.

                    *) Chú ý: Không áp dụng auto cho row

                        VD: grid-template-row: 50px auto                => Tổng có 2 hàng, hàng 1 chiếm 50px, hàng 2 sẽ chỉ chiếm vừa đủ nội dung trong hàng.

                8. Sử dụng giá trị min, max

                    VD: grid-template-column: minmax(150px, 300px) minmax(200px, auto);
                
                            => Tổng có 2 cột:   Cột 1 chiều cao min = 150px, max = 300px.
                                                
                                                Cột 2 chiều cao min = 200px, max = auto (Chiếm hết phần không gian còn lại)

                        grid-template-row: repeat(2, minmax(50px, 80px));

                            => Tổng có 2 hàng:  Hàng 1 chiều cao min = 50px, max = 80px.

                                                Hàng 2 chiều cao min = 50px, max = 80px.

                9. grid-auto-row:                               => Chỉ định chiều cao dòng mặc định

                    - Tất cả các row không được chỉ rõ chiều cao sẽ tuân theo chiều cao mặc định row này.
        -->

        <div class="container">
            <div class="box box1">Item 1</div>
            <div class="box box2">Item 2</div>
            <div class="box box3">Item 3</div>
            <div class="box box4">Item 4</div>
            <div class="box box5">Item 5</div>
        </div>
    </body>
</html>
