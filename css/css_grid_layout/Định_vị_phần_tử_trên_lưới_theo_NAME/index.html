<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Grid CSS - Định vị trí phần tử trên lưới theo NAME</title>
    </head>
    <body>
        <!--  
            III. Định vi trí phần tử theo tên cell

                B1: Đặt tên cho các grid cell

                    - Đặt thuộc tính: grid-template-areas - Grid Container

                        VD: .container {
                                grid-template-areas: 
                                "header header header"
                                "menu content sidebar"
                                "menu footer footer";
                            }

                B2: Đặt vị trí cho các phần tử theo grid cell name

                    - Đặt thuộc tính: grid-areas - Grid Item

                        VD: .box1 {
                                grid-area: header;
                            }

                            .box2 {
                                grid-area: menu;
                            }

                            .box3 {
                                grid-area: content;
                            }

                            .box4 {
                                grid-area: side-bar;
                            }

                            .box5 {
                                grid-area: footer;
                            }
        -->

        <div class="container">
            <div class="box box1">Item 1</div>
            <div class="box box2">Item 2</div>
            <div class="box box3">Item 3</div>
            <div class="box box4">Item 4</div>
            <div class="box box5">Item 5</div>
        </div>
    </body>
</html>
