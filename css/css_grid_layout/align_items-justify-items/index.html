<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>CSS Grid Layout - AlignItems and JustifyItems</title>
    </head>
    <body>
        <!--  
            9. Thuộc tính align-items                       => Căn chỉnh nội dung bên trong phần tử con theo trục dọc (trục cột)

                *) Giá trị thuộc tính:

                    - align-items: stretch                  => Default value. Dãn ra, vừa bằng chiều cao của dòng.

                    - align-items: center                   => Phần tử co lại giữa, chiếm vừa bằng phần tử bên trong

                    - align-items: start                    => Phần từ co lại lệch lên trên.

                    - align-items: end                      => Phần tử co lại, lệch xuống dưới.

            
            
            10. Thuộc tính justify-items                    => Căn chỉnh nội dung bên trong phần tử con theo trục ngang (trục hàng)

                *) Giá trị thuộc tính:

                    - justify-items: stretch                => Default value. Dãn ra, vừa bằng chiều rộng của cột

                    - justify-items: center                 => Phần tử co lại giữa, chiếm vừa bằng phần tử bên trong

                    - justify-items: start                  => Phần tử co lại, lệch sang trái

                    - justify-items: end                    => Phần tử co lại, lệch sang phải
        -->

        <div class="container">
            <div class="box box1">Item 1</div>
            <div class="box box2">Item 2</div>
            <div class="box box3">Item 3</div>
            <div class="box box4">Item 4</div>
            <div class="box box5">Item 5</div>
        </div>
    </body>
</html>
