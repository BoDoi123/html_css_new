<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>CSS Grid Layout - Align Content and Justify Content</title>
    </head>
    <body>
        <!--  
            11. Thuộc tính align-content                                    => Căn các item trong khối container theo trục column

                *) Giá trị thuộc tính

                    - align-content: start                          => Default value

                    - align-content: end

                    - align-content: space-around                   => Khoảng trắng giữa các phần tử bằng nhau (Khoảng trắng giữa các item gấp đôi item với lề)

                    - align-content: space-between                  => Các item cách đều nhau và không cách lề

            12. Thuộc tính justify-content                                  => Căn các item trong khối container theo trục row

                *) Giá trị thuộc tính

                    - justify-content: start                        => Default value

                    - justify-content: end

                    - justify-content: center

                    - justify-content: space-evenly / space-between / space-around
        -->

        <div class="container">
            <div class="box box1">Item 1</div>
            <div class="box box2">Item 2</div>
            <div class="box box3">Item 3</div>
            <div class="box box4">Item 4</div>
            <div class="box box5">Item 5</div>
        </div>
    </body>
</html>
